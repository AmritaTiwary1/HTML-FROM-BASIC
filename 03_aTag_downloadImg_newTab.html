<!-- ATTRIBUTE :--- "a" tag have href attribute which takes link/location of the file/website to open after clicking on it.
 when we click on the link, it will reload that tab and will show the content of the link
It will not open in another tab like- there should be one tab which should shows our page and other tab that should show the page of clicked link
 
"a" tag have many attributes like- download,href,ping,target

-->

<a href="#">CLICK HERE</a>      <!-- a has no link ,clickable bt nothing new happen-->
 <br>                           <!-- It is used to write in the next line in the website -->

     type a: in vs code, many options will appear, click on _blank
when target attriute have value _blank, it will open that link content in another page !
 -->
